<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </div>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Detector</span> 
        </div>
    </nav>

    <div class="container-xxl position-relative">
        <form action="" method="post" class="col-md-6 col-md-offset-3 position-absolute start-0">
            {% csrf_token %}
            <div class="ms-4">
                <label for="CityInput" class="form-label">City:</label>
            </div>

            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control ms-4" id="CityInput" name="CityInput" placeholder="Houston">
                </div>

                <div class="col-3">
                    <button class="btn btn-primary" type="submit">
                        Search
                    </button>
                </div>

                <div class="row">
                    <div>
                        <h3 class="ms-4">country code: {{country_code}}</h3>
                            <h5 class="ms-4">coordinates : {{coordinate}}</h5>
                            <h5 class="ms-4">temp: {{temp}}</h5>
                            <h5 class="ms-4">pressure: {{pressure}}</h5>
                            <h5 class="ms-4">humidity:{{humidity}} </h5>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
